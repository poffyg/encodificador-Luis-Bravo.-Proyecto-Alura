<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Logo poffy gamer.jpg" alt="Logo de mi sitio web" class="logo">
    
        <h1>Encriptador de Texto</h1>
        <textarea id="texto" placeholder="Ingrese su texto aquí"></textarea>
        <div>
            <input type="radio" id="encriptar" name="opcion" value="encriptar" checked>
            <label for="encriptar">Encriptar</label>
            <input type="radio" id="desencriptar" name="opcion" value="desencriptar">
            <label for="desencriptar">Desencriptar</label>
        </div>
        <button id="botonProcesar">Procesar</button>
        <button id="botonCopiar">Copiar</button>
        <textarea id="resultado" readonly placeholder="Resultado aquí"></textarea>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
